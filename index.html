<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Monitor - Bangkok</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0d1b2a;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            margin: 0 0 20px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        #map {
            width: 100%;
            height: 450px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px 0;
            background: #1b263b;
            position: relative;
            z-index: 1;
        }
        .earthquake-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        .earthquake-card {
            background: #1b263b;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #415a77;
            position: relative;
        }
        .earthquake-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: #00d4ff;
        }
        .magnitude.low { color: #ff6b6b; }
        .magnitude.medium { color: #ffeb3b; }
        .magnitude.high { color: #d81b60; }
        .seen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #ff9500;
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .seen-btn:hover {
            background: #e08500;
        }
        .no-data {
            font-size: 1.3em;
            padding: 20px;
            color: #39ff14; /* Vert fluo */
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8), 0 0 20px rgba(57, 255, 20, 0.6); /* Glow vert fluo */
            background: linear-gradient(90deg, #00d4ff, #87cefa); /* Dégradé bleu clair */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: calmGlow 6s ease-in-out infinite;
            margin: 10px 0;
        }
        .update-info {
            font-size: 1.1em;
            margin: 15px 0;
            color: #ff9500;
            text-shadow: 0 0 10px rgba(255, 149, 0, 0.7);
            animation: glowOrange 2s infinite alternate;
            position: relative;
            display: inline-block;
        }
        .update-info::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #ff9500;
            box-shadow: 0 0 10px rgba(255, 149, 0, 0.7);
            animation: loadingBar 60s linear infinite;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        .refresh-btn, .filter-btn, .toggle-alert-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            background: #00d4ff;
            color: #0d1b2a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .toggle-alert-btn {
            background: #ff6b6b;
        }
        .toggle-alert-btn.enabled {
            background: #00d4ff;
        }
        .refresh-btn:hover, .filter-btn:hover, .toggle-alert-btn:hover {
            background: #00b8d4;
        }
        .toggle-alert-btn:hover {
            background: #e05a5a;
        }
        .toggle-alert-btn.enabled:hover {
            background: #00b8d4;
        }
        .refresh-btn:active, .filter-btn:active, .toggle-alert-btn:active { transform: scale(0.95); }
        .stats { font-size: 1.1em; margin: 20px 0; color: #a3bffa; }
        #magnitudeChart { max-width: 600px; margin: 20px auto; }
        footer { margin-top: 40px; font-size: 0.95em; color: #778da9; }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 2;
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            animation: borderGlow 5s linear infinite;
        }
        .orbit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }
        .orbit::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 212, 255, 1);
            transform: translateX(-50%);
        }
        /* Styles pour le module de flux d'actualités avec carrousel */
        .news-feed {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        .news-feed h2 {
            font-size: 1.5em;
            color: #00d4ff;
            margin-bottom: 15px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #1b263b;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .tab-btn.active {
            background: #00d4ff;
            color: #0d1b2a;
        }
        .tab-btn:hover {
            background: #00b8d4;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .news-carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        .news-list {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .news-item {
            flex: 0 0 100%;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .news-item a {
            color: #a3bffa;
            text-decoration: none;
            font-size: 1em;
        }
        .news-item a:hover {
            color: #00d4ff;
            text-decoration: underline;
        }
        .news-item p {
            font-size: 0.9em;
            color: #778da9;
            margin: 5px 0 0;
        }
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-nav button {
            background: rgba(0, 212, 255, 0.5);
            border: none;
            color: #fff;
            font-size: 1.5em;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        .carousel-nav button:hover {
            background: rgba(0, 212, 255, 0.8);
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 212, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 212, 255, 1); }
        }
        @keyframes glowOrange {
            from { text-shadow: 0 0 10px rgba(255, 149, 0, 0.7); }
            to { text-shadow: 0 0 20px rgba(255, 149, 0, 1); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            25% { box-shadow: 0 0 20px rgba(0, 212, 255, 1); }
            50% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
            75% { box-shadow: 0 0 20px rgba(0, 212, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
        }
        @keyframes loadingBar {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes calmGlow {
            0% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 128, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        }
    </style>
</head>

            <img src="logo.png" alt="Logo" class="logo">
            <div class="orbit"></div>
        </div>

        <div id="map"></div>

            <button class="refresh-btn" id="refreshButton">Refresh Now</button>

        </div>

                <button class="tab-btn active" onclick="showTab('bangkok')">Bangkok</button>
